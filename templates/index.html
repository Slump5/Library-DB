<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Shelf</title>

  <!-- Bootstrap for modern layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-light">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">üìö Book Shelf</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex ms-auto" id="searchForm">
          <input class="form-control me-2" type="search" placeholder="Search by title or author..." id="searchInput">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

        <!-- Add Book Button -->
        <button class="btn btn-outline-light ms-3" data-bs-toggle="modal" data-bs-target="#addModal">+ Add Book</button>

        <!-- NEW: Reviews Button -->
        <a href="{{ url_for('reviews_page') }}" class="btn btn-outline-warning ms-2">‚≠ê Reviews</a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="py-4 text-center text-white" style="background: linear-gradient(90deg, #1e3a8a, #3b82f6);">
    <h1 class="fw-bold mb-1">My Book Shelf</h1>
    <p class="mb-0">Browse, search, and add real books with covers!</p>
  </header>

  <!-- Books Section -->
  <main class="container my-4">
    <div id="booksGrid">
      <!-- Books will load here dynamically -->
    </div>
    <div id="emptyState" class="text-center py-5 d-none">
      <p class="lead">No books found.</p>
      <p class="text-muted">Try a different search or add a new book.</p>
    </div>
  </main>

  <!-- Add Book Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="addForm">
        <div class="modal-header">
          <h5 class="modal-title">Add a New Book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Book Title</label>
            <input type="text" class="form-control" id="bookTitle" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Publication Year</label>
            <input type="text" class="form-control" id="publicationYear">
          </div>
          <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" class="form-control" id="authorName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageUrl" placeholder="https://..." required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap + Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
