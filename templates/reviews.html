<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviews ‚Ä¢ Book Shelf</title>

  <!-- Bootstrap / Fonts / Your styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body class="bg-light">
  <!-- Navbar (same look as index) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">üìö Book Shelf</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <div class="ms-auto d-flex align-items-center">
          <a class="btn btn-outline-light me-2" href="{{ url_for('index') }}">‚Üê Back to Shelf</a>
          <a class="btn btn-warning" href="{{ url_for('reviews_page') }}">‚≠ê Reviews</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Header (same gradient) -->
  <header class="py-4 text-center text-white" style="background: linear-gradient(90deg, #1e3a8a, #3b82f6);">
    <h1 class="fw-bold mb-1">Reviews</h1>
    <p class="mb-0">Add reviews, browse by title, and view average ratings.</p>
  </header>

  <main class="container my-4">
    <div class="row g-4 justify-content-center">

      <!-- Add Review -->
      <div class="col-12 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-bold">Add a Review</h5>
            <p class="text-muted small mb-3">Enter the book <strong>title</strong> and submit a rating (1‚Äì5).</p>

            <form id="addReviewForm" class="row g-3">
              <div class="col-12">
                <label class="form-label">Book Title</label>
                <input id="revBookTitle" type="text" class="form-control" placeholder="e.g. Calculus Made Clear" required>
              </div>
              <div class="col-12">
                <label class="form-label">Reviewer</label>
                <input id="revReviewer" type="text" class="form-control" placeholder="Your name" required>
              </div>
              <div class="col-12 col-sm-6">
                <label class="form-label">Rating</label>
                <select id="revRating" class="form-select" required>
                  <option value="5">5 ‚Äì Excellent</option>
                  <option value="4">4 ‚Äì Great</option>
                  <option value="3">3 ‚Äì Good</option>
                  <option value="2">2 ‚Äì Okay</option>
                  <option value="1">1 ‚Äì Poor</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Comment</label>
                <textarea id="revText" class="form-control" rows="3" placeholder="What did you think?"></textarea>
              </div>
              <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary" type="submit">Submit Review</button>
                <button class="btn btn-outline-secondary" type="button" id="clearAddForm">Clear</button>
              </div>
              <div class="col-12">
                <div id="addReviewMsg" class="small mt-2 text-success d-none">Review added ‚úÖ</div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Browse Reviews / Averages -->
      <div class="col-12 col-lg-7">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title fw-bold">Browse Reviews</h5>
            <div class="row g-2 align-items-end">
              <div class="col-12 col-sm-8">
                <label class="form-label">Book Title</label>
                <input id="listBookTitle" type="text" class="form-control" placeholder="e.g. Calculus Made Clear">
              </div>
              <div class="col-12 col-sm-4 d-flex gap-2">
                <button id="btnLoadReviews" class="btn btn-outline-primary w-100">Load</button>
                <button id="btnShowAvg" class="btn btn-outline-dark w-100">Average</button>
              </div>
            </div>

            <!-- Average badge -->
            <div id="avgWrap" class="mt-3 d-none">
              <span class="badge rounded-pill text-bg-primary px-3 py-2">
                Average: <span id="avgValue">‚Äî</span> (from <span id="avgCount">0</span> reviews)
              </span>
            </div>
          </div>
        </div>

        <!-- Reviews list -->
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="fw-bold mb-3">Reviews</h6>
            <div id="reviewsList" class="vstack gap-3"></div>
            <div id="reviewsEmpty" class="text-center text-muted py-3 d-none">No reviews found for this title.</div>

            <div class="mt-3 d-flex">
              <button id="btnTopRated" class="btn btn-outline-success ms-auto">Top Rated (All)</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='reviews.js') }}"></script>
</body>
</html>
